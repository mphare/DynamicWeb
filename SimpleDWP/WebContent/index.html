<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div ng-app="" ng-controller="personController">
		<h1>Simple DWP</h1>
		First Name: <input type="text" ng-model="person.firstname" /> <br />
		Last Name: <input type="text" ng-model="person.lastname" /> <br />
		Full Name: {{fullname()}} <br /> <br /> Filter List <input
			type="text" ng-model="myname" /> <br />

		<div
			ng-init="nums=[{name:'A',val:1},{name:'B',val:6},{name:'C',val:3},{name:'D',val:7},{name:'E',val:2},{name:'F',val:5}]">
			<ul>
				<li ng-repeat="x in nums | filter:myname | orderBy:'val'">{{x.name
					+ " : " + x.val}}</li>
			</ul>
		</div>
	</div>
	
	<a href="json.html">JSON</a>



</body>
<script src="scripts/lib/angular.js"></script>
<script src="scripts/personController.js"></script>
</html>
